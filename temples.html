<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Picture Album</title>
    <meta name="description" content="Temples IMG Program">
    <meta name="author" content="George Andres Quito Giler">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freeman&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="week02/styles/temples.css">
    <link rel="stylesheet" href="week02/styles/temples-large.css">
    <script src="week02/scripts/temples.js" defer></script>
</head>

<body>
    <header>
        <h1>Temple Album</h1>
        <a id="menu" href="#"></a>
        <nav>
            <ul class="navigation">
                <li href="#">Home</li>
                <li href="#">Old</li>
                <li href="#">New</li>
                <li href="#">Large</li>
                <li href="#">Small</li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Temples Around the World</h2>
        <div class="content">
            <figure>
                <img src="week02/styles/curitiba_temple.jpg" alt="Curitiba">
                <figcaption>Curitiba - Brazil</figcaption>
            </figure>

            <figure>
                <img src="week02/styles/guayaquil_temple.jpg" alt="Guayaquil">
                <figcaption>Guayaquil - Ecuador</figcaption>
            </figure>

            <figure>
                <img src="week02/styles/orem_temple.jpg" alt="Orem">
                <figcaption>Orem - USA</figcaption>
            </figure>

            <figure>
                <img src="week02/styles/quito_temple.jpg" alt="Quito">
                <figcaption>Quito - Ecuador</figcaption>
            </figure>

            <figure>
                <img src="week02/styles/rome_temple.jpg" alt="Rome">
                <figcaption>Rome - Italy</figcaption>
            </figure>

            <figure>
                <img src="week02/styles/sao_paolo_temple.jpg" alt="Sao Paolo">
                <figcaption>Sao Paolo - Brazil</figcaption>
            </figure>

            <figure>
                <img src="week02/styles/sapporo_temple.jpg" alt="Sapporo">
                <figcaption>Sapporo - Japan</figcaption>
            </figure>

            <figure>
                <img src="week02/styles/tokyo_temple.jpeg" alt="Tokyo">
                <figcaption>Tokyo - Japan</figcaption>
            </figure>

            <figure>
                <img src="week02/styles/washington_dc_temple.jpg" alt="Washington DC">
                <figcaption>Washington DC - USA</figcaption>
            </figure>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> George A Quito - Utah/USA</p>
        <p id="lastModified"></p>
    </footer>

    <script>
        // JavaScript to populate current year and last modified date
        document.getElementById('currentyear').textContent = new Date().getFullYear();
        document.getElementById('lastModified').textContent = 'Last modified: ' + new Date(document.lastModified).toLocaleString();
    </script>

</body>

</html>
